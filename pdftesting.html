<html>
  <head>
    <title>My App</title>
    <!-- Provide proper viewport information so that the layout works on mobile devices. -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

  <style>
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }
    .modal-actions button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
  </head>
  <body style="overflow-y: hidden; margin: 0px;">
    <!-- Element where PSPDFKit will be mounted. -->
    <div id="pspdfkit" style="width: 100%; height: 100vh;"></div>

    <div id="commentModal" class="modal" style="display: none;">
      <div class="modal-content">
        <h2>Select Comment Visibility</h2>
        <p>Do you want this comment to be Private or Public?</p>
        <div class="modal-actions">
          <button id="privateButton" class="btn">Private</button>
          <button id="publicButton" class="btn">Public</button>
        </div>
      </div>
    </div>    

    <script type="module" src="./Assets/pspdfkit.js"></script>
    <script type="module" src="pdftesting.js"></script>


  </body>
</html>
