<html>
  <head>
    <title>My App</title>
    <!-- Provide proper viewport information so that the layout works on mobile devices. -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

  <style>
        /* Modal backdrop */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7); /* Dark background with transparency */
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 0.3s ease, visibility 0.3s ease;
      visibility: hidden; /* Hidden by default */
      opacity: 0;
    }

    /* Modal content */
    .modal-content {
      background: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      animation: slideIn 0.3s ease-out;
    }

    /* Title */
    .modal-content h2 {
      font-size: 24px;
      color: #333;
      margin-bottom: 15px;
      font-family: sans-serif;
    }

    /* Modal text */
    .modal-content p {
      font-size: 16px;
      color: #555;
      margin-bottom: 20px;
      font-family: sans-serif;
    }

    /* Action buttons */
    .modal-actions button {
      padding: 12px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .modal-actions #privateButton {
      background-color: #ff6347; /* Tomato red for private */
      color: #fff;
    }

    .modal-actions #publicButton {
      background-color: #4caf50; /* Green for public */
      color: #fff;
    }

    .modal-actions button:hover {
      opacity: 0.8;
    }

    /* Modal open animation */
    @keyframes slideIn {
      from {
        transform: scale(0.9);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* Show modal (overriding default hidden state) */
    .modal.show {
      visibility: visible;
      opacity: 1;
    }

  </style>
  </head>
  <body style="overflow-y: hidden; margin: 0px;">
    <!-- Element where PSPDFKit will be mounted. -->
    <div id="pspdfkit" style="width: 100%; height: 100vh;"></div>

    <div id="commentModal" class="modal" style="display: none;">
      <div class="modal-content">
        <h2>Select Comment Visibility</h2>
        <p>Do you want this comment to be <strong>Private</strong> or <strong>Public</strong>?</p>
        <div class="modal-actions">
          <button id="privateButton" class="btn">Private</button>
          <button id="publicButton" class="btn">Public</button>
        </div>
      </div>
    </div>       

    <script type="module" src="./Assets/pspdfkit.js"></script>
    <script type="module" src="pdftesting.js"></script>


  </body>
</html>
